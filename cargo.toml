[package]
name = "crypto-wallet-api"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web framework
actix-web = "4.4"
actix-cors = "0.7"

# Async runtime
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Crypto libraries
bip39 = { version = "2.0", features = ["japanese", "korean", "spanish", "chinese-simplified", "chinese-traditional", "french", "italian", "czech", "portuguese"] }

# Bitcoin - rust-bitcoin is the most battle-tested Bitcoin library in Rust
# It includes BIP32 support internally
bitcoin = { version = "0.31", features = ["serde", "rand"] }

# Additional crypto utilities
tiny-keccak = { version = "2.0", features = ["keccak"] }
hex = "0.4"

# Ed25519 for Solana, Cardano, NEAR, etc.
ed25519-dalek = "2.1"

# Blake2b for Cardano
blake2 = "0.10"

# Type-level numbers for Blake2b
typenum = "1.17"

# Base58 encoding for various chains
bs58 = "0.5"

# Base64 encoding for TON
base64 = "0.22"

# Bech32 for Cardano and XLM
bech32 = "0.9"

# SHA256 for various chains
sha2 = "0.10"

# RIPEMD160 for XRP
ripemd = "0.1"

# Monero specific
monero = "0.20"

# CRC for XLM
crc = "3.0"

# Big number operations for base58
num-bigint = "0.4"

# Security
rand = "0.8"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-actix-web = "0.7"

# Configuration
dotenv = "0.15"
config = "0.13"

# Time
chrono = "0.4"

[dev-dependencies]
actix-rt = "2.9"
reqwest = { version = "0.11", features = ["json"] }